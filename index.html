<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArdelAtelier - Backlit Sign font color preview page</title>
  
  <style>
    /* Font definitions with ArdelAtelier GitHub repository */
    @font-face {
      font-family: 'Amita';
      src: url('https://cdn.jsdelivr.net/gh/ArdelAtelier/backlit-number/Amita-Regular.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Arial Bold';
      src: url('https://cdn.jsdelivr.net/gh/ArdelAtelier/backlit-number/Arial-BoldMT.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Artnoova';
      src: url('https://cdn.jsdelivr.net/gh/ArdelAtelier/backlit-number/Artnoova-Regular.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Bahnschrift';
      src: url('https://cdn.jsdelivr.net/gh/ArdelAtelier/backlit-number/Bahnschrift.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Bauhaus';
      src: url('https://cdn.jsdelivr.net/gh/ArdelAtelier/backlit-number/Bauhaus.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Century Schlbk';
      src: url('https://cdn.jsdelivr.net/gh/ArdelAtelier/backlit-number/CenturySchlbkCyrillicBT-Bold.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'DIN Bold';
      src: url('https://cdn.jsdelivr.net/gh/ArdelAtelier/backlit-number/DINBoldDINBold.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Dubai Bold';
      src: url('https://cdn.jsdelivr.net/gh/ArdelAtelier/backlit-number/Dubai-Bold.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Impact';
      src: url('https://cdn.jsdelivr.net/gh/ArdelAtelier/backlit-number/Impact.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Lucida Handwriting';
      src: url('https://cdn.jsdelivr.net/gh/ArdelAtelier/backlit-number/LucidaHandwriting-Italic.woff2') format('woff2');
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background grid */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: -1;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
      width: 320px;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      padding: 30px 25px;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .brand {
      text-align: center;
      margin-bottom: 20px;
    }

    .brand h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ffffff, #a0a0a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }

    .brand p {
      font-size: 0.9rem;
      color: #888;
      line-height: 1.4;
    }

    /* Control sections */
    .control-section {
      background: rgba(20, 20, 20, 0.6);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .control-section h3 {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #fff;
      font-weight: 600;
      text-align: center;
    }

    /* Text input */
    #textInput {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(10, 10, 10, 0.8);
      color: white;
      outline: none;
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    #textInput:focus {
      border-color: rgba(255, 255, 255, 0.3);
    }

    #textInput::placeholder {
      color: #666;
    }

    /* Light and material options */
    .option-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .material-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .option-item {
      position: relative;
      height: 45px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .option-item:hover {
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .option-item.active {
      border-color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    /* Light options */
    .light-white {
      background: linear-gradient(135deg, #FEFEFE, #f0f0f0);
      color: #333;
    }

    .light-warm-white {
      background: linear-gradient(135deg, #FFE9BC, #ffd580);
      color: #333;
    }

    /* Material options */
    .material-black {
      background: #000000;
      color: white;
    }

    .material-white {
      background: linear-gradient(135deg, #ffffff, #f8f8f8);
      color: #333;
    }

    .material-brushed-gold {
      background: repeating-linear-gradient(
        0deg,
        #8B7355 0px,
        #B8860B 2px,
        #DAA520 4px,
        #FFD700 6px,
        #FFDC00 8px,
        #DAA520 10px,
        #8B7355 12px
      );
      background-size: 100% 14px;
      color: #000;
    }

    .material-brushed-silver {
      background: repeating-linear-gradient(
        0deg,
        #8C8C8C 0px,
        #C0C0C0 2px,
        #E5E5E5 4px,
        #F8F8F8 6px,
        #E5E5E5 8px,
        #C0C0C0 10px,
        #8C8C8C 12px
      );
      background-size: 100% 14px;
      color: #000;
    }

    .material-mirror-gold {
      background: radial-gradient(circle, #FFD700, #DAA520, #B8860B);
      color: #000;
    }

    .material-mirror-silver {
      background: radial-gradient(circle, #FFFFFF, #E5E5E5, #C0C0C0);
      color: #000;
    }

    /* Material labels */
    .material-labels {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
      font-size: 0.75rem;
      color: #aaa;
    }

    .material-labels span {
      line-height: 1.2;
    }

    /* View orientation */
    .view-controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .view-btn {
      padding: 12px 20px;
      background: rgba(30, 30, 30, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: 500;
    }

    .view-btn:hover {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(40, 40, 40, 0.8);
    }

    .view-btn.active {
      background: linear-gradient(45deg, #333, #555);
      border-color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    /* Main content area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 30px;
      gap: 30px;
    }

    /* Preview section */
    .preview-section {
      background: rgba(15, 15, 15, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview-text {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.1em;
    }

    /* Font showcase */
    .font-showcase {
      background: rgba(15, 15, 15, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex: 1;
      overflow-y: auto;
    }

    .font-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .font-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: rgba(20, 20, 20, 0.4);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .font-number {
      font-size: 1.2rem;
      font-weight: 700;
      color: #888;
      min-width: 35px;
      text-align: center;
    }

    .font-text {
      flex: 1;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      line-height: 1.2;
    }

    /* Material effects for text */
    .material-black-text {
      color: #1a1a1a;
    }

    .material-white-text {
      color: #ffffff;
      background: none;
    }

    .material-brushed-gold-text {
      background: repeating-linear-gradient(
        0deg,
        #8B7355 0px,
        #B8860B 2px,
        #DAA520 4px,
        #FFD700 6px,
        #FFDC00 8px,
        #DAA520 10px,
        #8B7355 12px
      );
      background-size: 100% 14px;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .material-brushed-silver-text {
      background: repeating-linear-gradient(
        0deg,
        #8C8C8C 0px,
        #C0C0C0 2px,
        #E5E5E5 4px,
        #F8F8F8 6px,
        #E5E5E5 8px,
        #C0C0C0 10px,
        #8C8C8C 12px
      );
      background-size: 100% 14px;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .material-mirror-gold-text {
      background: radial-gradient(circle, #FFD700, #DAA520, #B8860B);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .material-mirror-silver-text {
      background: radial-gradient(circle, #FFFFFF, #E5E5E5, #C0C0C0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Custom scrollbar */
    .font-showcase::-webkit-scrollbar {
      width: 8px;
    }

    .font-showcase::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .font-showcase::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    .font-showcase::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Responsive design */
    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        padding: 20px;
      }
      
      .control-section {
        padding: 20px;
      }
      
      .font-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 15px;
      }
      
      .preview-text {
        font-size: 2rem;
      }
      
      .font-text {
        font-size: 1.8rem;
      }
      
      .material-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .material-labels {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="brand">
        <h1>ArdelAtelier</h1>
        <p>Backlit Sign font color preview page</p>
      </div>

      <!-- Text Input -->
      <div class="control-section">
        <h3>Text Input</h3>
        <textarea id="textInput" placeholder="Enter your text...">9702</textarea>
      </div>

      <!-- Lighting Style -->
      <div class="control-section">
        <h3>Lighting Style</h3>
        <div class="option-grid">
          <div class="option-item light-option light-white active" data-light="white">
            #1 White
          </div>
          <div class="option-item light-option light-warm-white" data-light="warm-white">
            #2 Warm White
          </div>
        </div>
      </div>

      <!-- Face Material -->
      <div class="control-section">
        <h3>Face Material</h3>
        <div class="material-grid">
          <div class="option-item material-option material-black active" data-material="black">
            #1
          </div>
          <div class="option-item material-option material-white" data-material="white">
            #2
          </div>
          <div class="option-item material-option material-brushed-gold" data-material="brushed-gold">
            #3
          </div>
          <div class="option-item material-option material-brushed-silver" data-material="brushed-silver">
            #4
          </div>
          <div class="option-item material-option material-mirror-gold" data-material="mirror-gold">
            #5
          </div>
          <div class="option-item material-option material-mirror-silver" data-material="mirror-silver">
            #6
          </div>
        </div>
        <div class="material-labels">
          <span>Black</span>
          <span>White</span>
          <span>Brushed Gold</span>
          <span>Brushed Silver</span>
          <span>Mirror Gold</span>
          <span>Mirror Silver</span>
        </div>
      </div>

      <!-- View Orientation -->
      <div class="control-section">
        <h3>View Orientation</h3>
        <div class="view-controls">
          <div class="view-btn active" data-orientation="horizontal">
            Horizontal
          </div>
          <div class="view-btn" data-orientation="vertical">
            Vertical
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Preview Section -->
      <div class="preview-section">
        <div class="preview-text" id="previewText">9702</div>
      </div>

      <!-- Font Showcase -->
      <div class="font-showcase">
        <div class="font-grid" id="fontGrid">
          <!-- Font items will be generated here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Font list from ArdelAtelier repository
    const fonts = [
      'Amita',
      'Arial Bold', 
      'Artnoova',
      'Bahnschrift',
      'Bauhaus',
      'Century Schlbk',
      'DIN Bold',
      'Dubai Bold',
      'Impact',
      'Lucida Handwriting'
    ];

    // Enhanced light configurations with your specified colors
    const lightConfig = {
      'white': {
        color: '#FEFEFE',
        textShadow: '',
        filter: 'drop-shadow(0 2px 4px rgba(254, 254, 254, 0.8)) drop-shadow(0 4px 8px rgba(254, 254, 254, 0.6)) drop-shadow(0 -2px 4px rgba(254, 254, 254, 0.8)) drop-shadow(-2px 0 4px rgba(254, 254, 254, 0.8)) drop-shadow(2px 0 4px rgba(254, 254, 254, 0.8))'
      },
      'warm-white': {
        color: '#FFE9BC', 
        textShadow: '',
        filter: 'drop-shadow(0 2px 4px rgba(255, 233, 188, 0.8)) drop-shadow(0 4px 8px rgba(255, 233, 188, 0.6)) drop-shadow(0 -2px 4px rgba(255, 233, 188, 0.8)) drop-shadow(-2px 0 4px rgba(255, 233, 188, 0.8)) drop-shadow(2px 0 4px rgba(255, 233, 188, 0.8))'
      }
    };

    // Current settings
    let currentText = '9702';
    let currentLight = 'white';
    let currentMaterial = 'black';
    let currentOrientation = 'horizontal';

    // DOM elements
    const textInput = document.getElementById('textInput');
    const previewText = document.getElementById('previewText');
    const fontGrid = document.getElementById('fontGrid');
    const lightOptions = document.querySelectorAll('.light-option');
    const materialOptions = document.querySelectorAll('.material-option');
    const viewBtns = document.querySelectorAll('.view-btn');

    // Initialize
    function init() {
      renderFonts();
      updatePreview();
      setupEventListeners();
    }

    // Setup event listeners
    function setupEventListeners() {
      // Text input
      textInput.addEventListener('input', (e) => {
        currentText = e.target.value || '9702';
        updatePreview();
        renderFonts();
      });

      // Light options
      lightOptions.forEach(option => {
        option.addEventListener('click', () => {
          lightOptions.forEach(opt => opt.classList.remove('active'));
          option.classList.add('active');
          currentLight = option.dataset.light;
          updatePreview();
          renderFonts();
        });
      });

      // Material options
      materialOptions.forEach(option => {
        option.addEventListener('click', () => {
          materialOptions.forEach(opt => opt.classList.remove('active'));
          option.classList.add('active');
          currentMaterial = option.dataset.material;
          updatePreview();
          renderFonts();
        });
      });

      // View orientation
      viewBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          viewBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentOrientation = btn.dataset.orientation;
          updatePreview();
          renderFonts();
        });
      });
    }

    // Update preview
    function updatePreview() {
      const lightSettings = lightConfig[currentLight];
      
      previewText.textContent = currentText;
      previewText.className = `preview-text material-${currentMaterial}-text`;
      
      // Apply light effects
      previewText.style.filter = lightSettings.filter;
      
      // Apply orientation
      if (currentOrientation === 'vertical') {
        previewText.style.writingMode = 'vertical-rl';
        previewText.style.textOrientation = 'mixed';
      } else {
        previewText.style.writingMode = 'horizontal-tb';
        previewText.style.textOrientation = 'mixed';
      }
    }

    // Render fonts
    function renderFonts() {
      const fragment = document.createDocumentFragment();
      const lightSettings = lightConfig[currentLight];

      fonts.forEach((font, index) => {
        const fontDiv = document.createElement("div");
        fontDiv.classList.add("font-item");
        
        const numberDiv = document.createElement("div");
        numberDiv.classList.add("font-number");
        numberDiv.textContent = `#${index + 1}`;
        fontDiv.appendChild(numberDiv);
        
        const textDiv = document.createElement("div");
        textDiv.classList.add("font-text", `material-${currentMaterial}-text`);
        textDiv.textContent = currentText;
        
        // Apply font family
        textDiv.style.fontFamily = `'${font}', sans-serif`;
        
        // Apply light effects
        textDiv.style.filter = lightSettings.filter;
        
        // Apply orientation
        if (currentOrientation === 'vertical') {
          textDiv.style.writingMode = 'vertical-rl';
          textDiv.style.textOrientation = 'mixed';
          // Vertical mode spacing adjustments
          if (index === 0) { // #1
            textDiv.style.letterSpacing = '-0.15em';
          } else if (index === 7) { // #8
            textDiv.style.letterSpacing = '-0.1em';
          } else {
            textDiv.style.letterSpacing = 'normal';
          }
        } else {
          textDiv.style.writingMode = 'horizontal-tb';
          textDiv.style.textOrientation = 'mixed';
          // Horizontal mode spacing adjustments  
          if (index === 0) { // #1
            textDiv.style.letterSpacing = '0.35em';
          } else if (index === 2) { // #3
            textDiv.style.letterSpacing = '0.25em';
          } else if (index === 4) { // #5
            textDiv.style.letterSpacing = '0.3em';
          } else if (index === 8) { // #9
            textDiv.style.letterSpacing = '0.3em';
          } else {
            textDiv.style.letterSpacing = 'normal';
          }
        }
        
        fontDiv.appendChild(textDiv);
        fragment.appendChild(fontDiv);
      });
      
      fontGrid.innerHTML = '';
      fontGrid.appendChild(fragment);
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
